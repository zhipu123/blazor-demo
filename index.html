<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <div id="app">Loading...</div>

    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafrex/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      // ----------------------------------------------------------------------
      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))
    </script>
    <!-- End Single Page Apps for GitHub Pages -->

    <!-- Temporary polyfill for IE support -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Promise,fetch"></script>

    <script src="_framework/blazor.js" main="../StandaloneApp.dll" entrypoint="StandaloneApp.Program::Main" references="netstandard.dll,mscorlib.dll,System.Core.dll,System.dll,Mono.Security.dll,System.Xml.dll,System.Data.dll,System.Numerics.dll,System.Transactions.dll,System.Diagnostics.StackTrace.dll,System.Drawing.dll,System.Globalization.Extensions.dll,System.IO.Compression.dll,System.IO.Compression.FileSystem.dll,System.ComponentModel.Composition.dll,System.Net.Http.dll,System.Runtime.Serialization.dll,System.ServiceModel.Internals.dll,System.Runtime.Serialization.Xml.dll,System.Runtime.Serialization.Primitives.dll,System.Security.Cryptography.Algorithms.dll,System.Security.SecureString.dll,System.Web.Services.dll,System.Xml.Linq.dll,System.Xml.XPath.XDocument.dll,Microsoft.AspNetCore.Blazor.Browser.dll,Microsoft.Extensions.DependencyInjection.Abstractions.dll,Microsoft.Extensions.DependencyInjection.dll,Microsoft.AspNetCore.Blazor.dll"></script>
</body>
</html>
